<html>

<title>article元素的使用</title>
</head>
<body>

	<header>
		<h2>第一章</h2>
	</header>
	<section>
		<header>
			<h2>第1节</h2>
		</header>
	</section>
	<section>
		<header>
			<h2>第2节</h2>
		</header>
	</section>
</article>
<article>
	<header>
		<h2>第二章</h2>
	</header>
</article>
</body>
</html>
