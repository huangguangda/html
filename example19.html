<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>spellcheck属性的应用</title>
</head>
<body>
<h3>输入框语法检测</h3>
<p>spellcheck属性值为true<br/>
	<textarea spellcheck="true">html5</textarea>
</p>
<p>spellcheck属性值为false<br/>
	<textarea spellcheck="false">html5</textarea>
</p>
</body>
</html>
